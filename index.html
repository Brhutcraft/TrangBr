<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BrHut - Trang Chủ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet" />
  <style>
    /* Reset cơ bản */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1A2634; /* xanh đen pha ghi biển */
      color: #D4D7DD; /* ghi nhạt */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      color: #7FA8C9;
      text-decoration: none;
      transition: color 0.3s;
    }
    a:hover {
      color: #A3B1C2;
    }

    /* Header */
    header {
      padding: 3rem 1rem 2rem;
      text-align: center;
      background-color: #263445;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    header h1 {
      font-weight: 900;
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-weight: 400;
      font-size: 1.2rem;
      color: #A3B1C2;
    }

    /* Navbar đơn giản */
    nav {
      background-color: #263445;
      padding: 0.7rem 1rem;
      display: flex;
      justify-content: flex-start;
      gap: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav a {
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    nav a svg {
      fill: #7FA8C9;
      width: 20px;
      height: 20px;
      transition: fill 0.3s;
    }
    nav a:hover svg {
      fill: #A3B1C2;
    }
    nav a:hover {
      color: #A3B1C2;
    }

    /* Nội dung chính */
    main {
      flex-grow: 1;
      padding: 2rem 1rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .section {
      margin-bottom: 3rem;
    }
    .section h2 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #92A8D1;
      border-bottom: 2px solid #7FA8C9;
      display: inline-block;
      padding-bottom: 4px;
    }
    .categories {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .category {
      background-color: #1E2A3B;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
      overflow: hidden;
      cursor: pointer;
      width: 280px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .category:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px #7FA8C9;
    }
    .category img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      filter: brightness(0.85);
      display: block;
    }
    .category-content {
      padding: 0.8rem 1rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: #D4D7DD;
      text-align: center;
      user-select: none;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background-color: #263445;
      color: #7FA8C9;
      font-size: 0.9rem;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.5);
    }
    footer a {
      color: #92A8D1;
      font-weight: 600;
    }
    footer a:hover {
      color: #D4D7DD;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .categories {
        flex-direction: column;
        align-items: center;
      }
      .category {
        width: 90%;
      }
      nav {
        justify-content: center;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>BrHut</h1>
    <p>Cuộc sống gần gũi thiên nhiên, tận hưởng từng khoảnh khắc</p>
  </header>

  <nav>
    <a href="#" title="Trang Chủ">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
    </a>
    <a href="#categories" title="Danh mục">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/></svg>
    </a>
    <a href="#contact" title="Liên hệ">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M21 8V7l-3 2-2-2-4 4-2-2-5 5v1h16v-9z"/></svg>
    </a>
  </nav>

  <main>
    <section class="section" id="categories">
      <h2>Danh mục chính</h2>
      <div class="categories">
        <div class="category" tabindex="0" role="button" aria-label="Làm nhà">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=60" alt="Làm nhà" />
          <div class="category-content">Làm nhà</div>
        </div>
        <div class="category" tabindex="0" role="button" aria-label="Đồ thủ công">
          <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=60" alt="Đồ thủ công" />
          <div class="category-content">Đồ thủ công</div>
        </div>
        <div class="category" tabindex="0" role="button" aria-label="Cuộc sống thiên nhiên">
          <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=600&q=60" alt="Cuộc sống thiên nhiên" />
          <div class="category-content">Cuộc sống thiên nhiên</div>
        </div>
      </div>
    </section>

    <section class="section" id="contact">
      <h2>Liên hệ</h2>
      <p style="text-align:center; color:#A3B1C2;">
        Email: <a href="mailto:BrHutCraft@gmail.com">BrHutCraft@gmail.com</a>
      </p>
    </section>
  </main>

  <footer>
    &copy; 2025 BrHut. Mọi quyền được bảo lưu.
  </footer>

</body>
</html>
